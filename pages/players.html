<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/dynamic-matchday-hub-theme.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/img/logo.png" alt="FootballBuddy Logo">
            <h1>FootballBuddy</h1>
        </div>
        <div class="live-score">
            <span>Live: Real Madrid 2 - 1 Barcelona</span>
        </div>
        <button class="mobile-nav-toggle" aria-label="Open navigation" onclick="toggleMobileNav()">&#9776;</button>
        <nav>
            <ul id="main-nav">
                <li><a href="../index.html">Home</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="scores.html">Scores</a></li>
                <li><a href="teams.html">Teams</a></li>
                <li><a href="players.html">Players</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">More Pages</a>
                    <div class="dropdown-content">
                        <a href="about.html">About Us</a>
                        <a href="contact.html">Contact Us</a>
                        <a href="feedback.html">Feedback</a>
                        <a href="subscribe.html">Subscribe</a>
                        <a href="signup.html">Sign Up</a>
                        <a href="signin.html">Sign In</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="players">
            <h2>Football Players</h2>
            <div class="search-filter" style="margin-bottom:1.5rem;">
                <input type="text" id="search-input" placeholder="Search players...">
                <select id="position-filter">
                    <option value="">All Positions</option>
                    <option value="forward">Forward</option>
                    <option value="midfielder">Midfielder</option>
                    <option value="defender">Defender</option>
                    <option value="goalkeeper">Goalkeeper</option>
                </select>
            </div>
            <div class="player-grid" id="player-grid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1.5rem;"></div>
        </section>
    </main>

    <footer class="footer">
        <div style="display:flex;flex-wrap:wrap;justify-content:center;align-items:center;gap:2rem;">
            <div>
                <a href="https://youtube.com" target="_blank" style="color:#fff;margin-right:1rem;"><i class="fa fa-youtube-play"></i></a>
                <a href="#" style="color:#fff;margin-right:1rem;"><i class="fa fa-twitter"></i></a>
                <a href="#" style="color:#fff;"><i class="fa fa-instagram"></i></a>
            </div>
            <div>
                <a href="about.html" style="color:#fff;margin-right:1rem;">About</a>
                <a href="contact.html" style="color:#fff;margin-right:1rem;">Contact</a>
                <a href="feedback.html" style="color:#fff;">Feedback</a>
            </div>
        </div>
        <p style="margin-top:1rem;">&copy; 2025 FootballBuddy</p>
    </footer>

    <script src="../js/script.js"></script>
    <script src="../js/players.js"></script>
    <script>
    function toggleMobileNav() {
        var navUl = document.getElementById('main-nav');
        navUl.classList.toggle('active');
    }
    </script>
</body>
</html>
